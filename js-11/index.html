<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML VIDEO PLAYER</title>
</head>
<body>

    <div class="player">
        <video src="652333414.mp4" class="playervideo viewer" autoplay></video>

        <div class="playercontrols">
            <div class="progress">
                <div class="progressfilled"></div>
            </div>
            <button class="playerbutton toggle" title="Toggle Play">>►</button>
            <input type="range" name="volume" class="playerslider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="playerslider" min="0.5" max="2" step="0.01" value="1">
            <button data-skip="-10" class="playerbutton">« 10s</button>
            <button data-skip="25" class="playerbutton">25s »</button>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
